<!doctype html>
<html>
  <head>
    <title>Datalist Tags</title>
  </head>
  <body>
    <label>My Country</label><br>
    <input type="text" list="countryList">
    <datalist id="countryList">
      <option value="Bangladesh">
        <option value="India">
          <option value="Afganistan">
            <option value="America">
    </datalist>
  </body>

</html>
